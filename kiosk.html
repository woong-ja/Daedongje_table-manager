<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>키오스크</title>
  <style>
    body { font-family: sans-serif; text-align: center; background-color: #1a1a1a; color: white; margin: 0; }
    h1, h2, h3 { color: #f5dd8f; }
    
    .kiosk-wrapper {
      display: flex;
      height: 100vh;
      color: #333;
    }
    .kiosk-main {
      flex-grow: 1;
      display: flex;
    }

    /* Category sidebar */
    .category-sidebar {
      width: 150px;
      background-color: #2a2a2a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .category-button {
      background-color: #4a4a4a;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
    }
    .category-button.active {
      background-color: #f5dd8f;
      color: black;
    }

    /* Menu & header */
    .menu-panel {
      flex-grow: 1;
      background-color: #2a2a2a;
      padding: 20px;
      overflow-y: auto;
    }
    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .menu-items-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .menu-item {
      background-color: #4a4a4a;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }
    .menu-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .item-info {
      padding: 10px;
      text-align: left;
    }
    .item-name { font-weight: bold; }
    .item-price { font-size: 0.9em; color: #ccc; }
    .sold-out-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      z-index: 10;
    }

    /* Shopping cart */
    .cart-panel {
      width: 300px;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 10px;
    }
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-list {
      flex-grow: 1;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }
    .cart-item .item-info {
      text-align: left;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .cart-summary {
      border-top: 1px solid #333;
      padding-top: 10px;
    }
    .total-price { font-size: 1.5em; font-weight: bold; }
    .action-button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
    }
    #order-button { background-color: #007bff; color: white; }
    #view-order-history-button { background-color: #555; color: white; }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .close-button {
      float: right;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
    }
    
    #payment-modal .modal-content {
        background-color: #f0f0f0;
        padding: 30px;
        color: #333;
        border-radius: 15px;
        width: 80%; /* 모달 크기 조정 */
        max-width: 400px;
    }
    #payment-modal .payment-section {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #payment-modal .payment-title { font-weight: bold; margin-bottom: 5px; }
    #payment-modal .payment-info { font-size: 1.1em; }
    #payment-modal .payment-amount { font-size: 2em; font-weight: bold; color: #007bff; }
    #payment-modal .payment-info-box {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 15px;
        background-color: #f8f8f8;
        border-radius: 8px;
    }
    #payment-modal .account-box {
        background-color: #f8f8f8;
        padding: 15px;
        border-radius: 8px;
        margin-top: 10px;
    }
    #payment-modal .account-number-text {
        font-weight: bold;
    }
    #payment-modal .large-button {
        width: 100%;
        font-size: 1.3em;
        font-weight: bold;
        padding: 15px 0;
        border: none;
        border-radius: 8px;
        margin-top: 15px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
    }
    #payment-modal .small-button {
        width: 100%;
        font-size: 1.1em;
        font-weight: bold;
        padding: 12px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-top: 10px;
        cursor: pointer;
        background-color: #ddd;
        color: #333;
    }


    #pending-modal .modal-content { background-color: #ffffff; color: #333; padding: 30px; border-radius: 15px; }
    .warning-icon {
        width: 60px;
        height: 60px;
        background-color: #f5dd8f;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: #fff;
        font-weight: bold;
        margin: 0 auto 20px;
    }
    #pending-message-text { font-size: 1.2em; font-weight: bold; }
    #pending-sub-text { color: #888; margin: 5px 0; }
    #pending-table-id { color: #555; font-weight: bold; }
  </style>
</head>
<body>

<div class="kiosk-wrapper">
    <div class="category-sidebar">
        <div id="category-list"></div>
    </div>

    <div class="menu-panel">
        <div class="menu-header">
            <h2 id="table-title"></h2>
            <div id="status-message">메뉴를 선택해주세요</div>
        </div>
        <div id="menu-items-grid" class="menu-items-grid"></div>
    </div>

    <div class="cart-panel">
        <div class="cart-header">
            <h3>장바구니</h3>
            <div id="table-number"></div>
        </div>
        <div id="cart-list" class="cart-list"></div>
        <div class="cart-summary">
            <div class="total-price">총합: ₩<span id="total-price">0</span></div>
        </div>
        <div class="cart-actions">
            <button id="order-button" class="action-button">주문하기</button>
        </div>
    </div>
</div>

<div id="payment-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h3>계좌이체 결제</h3>
      
      <div class="payment-section">
          <p class="payment-title">테이블</p>
          <p class="payment-info" id="modal-table-id"></p>
      </div>

      <div class="payment-section">
          <p class="payment-title">결제 금액</p>
          <p class="payment-info" id="modal-total-price-display"></p>
      </div>

      <div class="payment-section">
          <p class="payment-title">입금 계좌</p>
          <p class="payment-info account-number-text">우리은행 1002-359-457613 이웅재</p>
      </div>
      
      <button id="copy-button" class="action-button" style="background-color: #007bff; color: white; padding: 12px; margin-top: 10px;">
        계좌번호 복사하기
      </button>

      <p style="margin-top: 20px; color: #888;">이체 후 아래 '이체 완료' 버튼을 눌러주세요</p>

      <button id="transfer-done-button" class="large-button">이체 완료</button>
      <button id="cancel-button" class="small-button">취소</button>
    </div>
</div>

<div id="pending-modal" class="modal">
    <div class="modal-content">
        <div class="warning-icon">!</div>
        <div id="pending-message-text">입금 확인 중</div>
        <p id="pending-sub-text">관리자가 입금을 확인하는 중입니다.<br>잠시만 기다려주세요.</p>
        <p id="pending-table-id"></p>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const tableId = urlParams.get('tableId');
    const tableTitle = document.getElementById('table-title');
    const tableNumberDisplay = document.getElementById('table-number');
    const categoryList = document.getElementById('category-list');
    const menuItemsGrid = document.getElementById('menu-items-grid');
    const cartList = document.getElementById('cart-list');
    const totalPriceDisplay = document.getElementById('total-price');
    const orderButton = document.getElementById('order-button');
    const paymentModal = document.getElementById('payment-modal');
    const pendingModal = document.getElementById('pending-modal');
    const modalTableId = document.getElementById('modal-table-id');
    const pendingModalTableId = document.getElementById('pending-table-id');
    const modalTotalPriceDisplay = document.getElementById('modal-total-price-display');
    const copyButton = document.getElementById('copy-button');
    const transferDoneButton = document.getElementById('transfer-done-button');
    const cancelButton = document.getElementById('cancel-button');
    const modalCloseButtons = document.querySelectorAll('.close-button');

    let menu = [];
    let cart = {};
    let isPending = false;
    let currentCategory = '';

    if (tableId) {
        tableTitle.textContent = `${tableId} 테이블`;
        tableNumberDisplay.textContent = `테이블 ${tableId}`;
        modalTableId.textContent = tableId;
        pendingModalTableId.textContent = tableId;
    } else {
        tableTitle.textContent = "테이블을 찾을 수 없습니다.";
        orderButton.disabled = true;
    }

    const ws = new WebSocket("wss://daedongje-table-manager.onrender.com");

    ws.onopen = () => {
        if (tableId) {
            ws.send(JSON.stringify({ type: 'occupy', tableId: tableId }));
        }
    };

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'init' || data.type === 'menu-update') {
            menu = data.menu;
            renderCategories();
            renderMenuItems();
            updateCartUI();
        } else if (isPending && data.type === 'order-confirmed' && data.tableId === tableId) {
            isPending = false;
            pendingModal.style.display = 'none';
            alert('주문이 정상적으로 접수되었습니다!');
            setTimeout(() => {
                window.location.reload();
            }, 100);
        }
    };
    
    function renderCategories() {
        const categories = [...new Set(menu.map(item => item.category))];
        categoryList.innerHTML = '';
        categories.forEach(category => {
            const button = document.createElement('button');
            button.className = 'category-button';
            button.textContent = category;
            if (currentCategory === '') {
                currentCategory = category;
            }
            if (currentCategory === category) {
                button.classList.add('active');
            }
            button.addEventListener('click', () => {
                currentCategory = category;
                document.querySelectorAll('.category-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                renderMenuItems();
            });
            categoryList.appendChild(button);
        });
    }

    function renderMenuItems() {
        menuItemsGrid.innerHTML = '';
        const filteredMenu = menu.filter(item => item.category === currentCategory);

        filteredMenu.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'menu-item';
            itemDiv.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="item-info">
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">${item.price.toLocaleString('ko-KR')}원</div>
                </div>
            `;
            if (item.isSoldOut) {
                const overlay = document.createElement('div');
                overlay.className = 'sold-out-overlay';
                overlay.textContent = '품절';
                itemDiv.appendChild(overlay);
            } else {
                itemDiv.addEventListener('click', () => {
                    adjustQuantity(item.name, 1);
                });
            }
            menuItemsGrid.appendChild(itemDiv);
        });
    }

    function adjustQuantity(itemName, amount) {
        const itemData = menu.find(m => m.name === itemName);
        if (cart[itemName]) {
            cart[itemName].quantity += amount;
            if (cart[itemName].quantity <= 0) {
                delete cart[itemName];
            }
        } else if (amount > 0) {
            cart[itemName] = { quantity: 1, price: itemData.price };
        }
        updateCartUI();
    }

    function calculateTotalPrice() {
        let total = 0;
        for (const itemName in cart) {
            const itemData = menu.find(m => m.name === itemName);
            if (itemData) {
                total += cart[itemName].quantity * itemData.price;
            }
        }
        return total;
    }

    function updateCartUI() {
        cartList.innerHTML = '';
        let totalItemsCount = 0;
        for (const itemName in cart) {
            const itemData = menu.find(m => m.name === itemName);
            if (!itemData) continue;
            totalItemsCount += cart[itemName].quantity;
            const cartItemDiv = document.createElement('div');
            cartItemDiv.className = 'cart-item';
            cartItemDiv.innerHTML = `
                <div class="item-info">
                    <div class="item-name">${itemName}</div>
                    <div class="item-price">${(cart[itemName].quantity * itemData.price).toLocaleString('ko-KR')}원</div>
                </div>
                <div class="quantity-controls">
                    <button>-</button>
                    <span>${cart[itemName].quantity}</span>
                    <button>+</button>
                </div>
            `;
            cartItemDiv.querySelector('button:first-of-type').addEventListener('click', () => {
                adjustQuantity(itemName, -1);
            });
            cartItemDiv.querySelector('button:last-of-type').addEventListener('click', () => {
                adjustQuantity(itemName, 1);
            });
            cartList.appendChild(cartItemDiv);
        }

        totalPriceDisplay.textContent = calculateTotalPrice().toLocaleString('ko-KR');
        orderButton.style.display = totalItemsCount > 0 ? 'block' : 'none';
        
        if (totalItemsCount === 0) {
            cartList.innerHTML = '<p style="color: #888; text-align: center;">장바구니가 비어 있습니다.</p>';
        }
    }

    orderButton.addEventListener('click', () => {
        if (calculateTotalPrice() > 0) {
            updatePaymentModal();
            paymentModal.style.display = 'flex';
        } else {
            alert("장바구니에 상품을 담아주세요.");
        }
    });

    cancelButton.addEventListener('click', () => {
        paymentModal.style.display = 'none';
    });

    transferDoneButton.addEventListener('click', () => {
        if (calculateTotalPrice() > 0) {
            isPending = true;
            ws.send(JSON.stringify({
                type: 'order-pending',
                tableId: tableId,
                items: cart,
                totalPrice: calculateTotalPrice()
            }));
            paymentModal.style.display = 'none';
            pendingModal.style.display = 'flex';
        }
    });
    
    copyButton.addEventListener('click', () => {
        const accountNumber = document.querySelector('.account-number-text').textContent;
        navigator.clipboard.writeText(accountNumber.trim())
            .then(() => {
                alert('계좌번호가 복사되었습니다!');
            })
            .catch(err => {
                console.error('복사 실패:', err);
                alert('계좌번호 복사에 실패했습니다.');
            });
    });

    modalCloseButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            paymentModal.style.display = 'none';
        });
    });

    function updatePaymentModal() {
        modalTableId.textContent = tableId;
        modalTotalPriceDisplay.textContent = calculateTotalPrice().toLocaleString('ko-KR') + '원';
    }
</script>
</body>
</html>
